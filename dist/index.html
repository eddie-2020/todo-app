<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/b7a7cffe76.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
  <title>To Do List</title>
<script defer src="index.bundle.js"></script></head>

<body>
  <main>
    <section class="header card">

      <!--Event Card 1-->
      <article>
      <div class="card-list">
      <div class="first-wrapper">
        <div class="title-wrapper">
          <h1>Today's To Do</h1>
        </div>
      </div>
     </div>
     <div class="seperator1"></div>

      <!--Event Card 2-->
    <div class="todo-body">
      <div class="full-width">
        <form class="todo-task">
          <input
            placeholder="Add To Your List..."
            type="text"
            class="full-width wrapper input"
            
          />
          <i class="fa fa-reply wrapper"></i>
        </form>
        <div class="seperator1"></div>
      
        <ul class="event-data" id="event-data"></ul>
      </div|>  

    <!--Submit Button-->
    <div class="clear-btn btn-flex completed">
      <div class="full-width btnClear">
       <input type="button" value="Clear all completed">
      </div>
    </div>

    </div>

  </article>
  </section>
  </main>
</body>
</html>
