<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/b7a7cffe76.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
  <title>To Do List</title>
<script defer src="index.bundle.js"></script></head>

<body>
  <main>
    <section class="header card">

      <!--Event Card 1-->
      <article>
        
      <div class="card">

      <div class="first-card-content">
        <div class="first-card-content-title">
          <h1>Today's To Do</h1>
        </div>
      </div>
     </div>
     
    <hr>

      <!--Event Card 2-->
    <div class="event-list-container">
      <div class="v-width">
        <form class="event-task">
          <input
            placeholder="Add To Your List..."
            type="text"
            class="v-width inputWrapper"
            
          />
          <i class="fa fa-reply wrapper"></i>
        </form>
        
        <hr>
      
        <ul class="event-data" id="event-data"></ul>
      </div>  

    <!--Submit Button-->
    <div class="clear-btn btn-flex completed">

      <div class="v-width btnClear">
       <input type="button" value="Clear all completed">
      </div>

    </div>

    </div>

  </article>
  </section>
  </main>
</body>
</html>
